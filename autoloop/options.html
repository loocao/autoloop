<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="icon" href="icon_48.png" type="image/x-icon">
<title>Auto Loop Options</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css"></link>
<style type="text/css">
.input-xlarge{height: 28;}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="options.js"></script>
</head>

<body>
<form class="form-horizontal well">
  <fieldset>
    <legend>选项</legend>
    <div class="control-group">
		<label class="control-label" for="iptTime">廷迟赞时间(秒)</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="iptTime">
			<p class="help-block">歌曲播放多少秒后点击赞</p>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="iptMessage">提示语</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="iptMessage">
			<p class="help-block">赞歌曲同时发送一条信息(留空则不发送)</p>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="chkAlertNextSong">提示歌曲信息</label>
		<div class="controls">
		  <label class="checkbox">
			<input type="checkbox" id="chkAlertNextSong">
			自动提示下首歌曲信息
		  </label>
		</div>
    </div>
	<div class="control-group">
		<label class="control-label" for="iptShowMessage">登场语</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="iptShowMessage">
			<p class="help-block">进入房间时发送一句登场语(留空则不发送)</p>
		</div>
	</div>
	<div class="control-group" id="screenOptimized">
		<label class="control-label" for="isOptimized">优化界面</label>
		<div class="controls">
		  <label class="checkbox">
			<input type="checkbox" id="isOptimized">
			优化宽屏下的界面
			<p class="help-block"><strong>此功能需要刷新界面</strong>,请根据您屏幕的分辨率自行选择优化选项:</p>
		  </label>
		</div>
		<div class="controls">
		  <label class="radio inline">
			<input type="radio" disabled="true" name="radioScreenOptimized" value="screen_1366_768_nobookmarkbar" checked="checked">
			1366*768(Ctrl+Shift+B隐藏书签栏)
		  </label>
		  <label class="radio inline">
			<input type="radio" disabled="true" name="radioScreenOptimized" value="screen_1366_768">
			1366*768
		  </label>
		</div>
  </div>
  <div class="alert alert-info">
    <strong>建议&amp;反馈</strong> 
    <a href="http://code.google.com/p/autoloop/issues/list" target="_blank">如果您有好的建议或是发现了什么问题可以在这里反馈给我们.非常感谢!</a>
  </div>
	<div class="form-actions">
		<button type="button" id="btnSave" class="btn btn-primary">Save changes</button>
		<button class="btn">Cancel</button>
		&nbsp;
		<span id="status" class="alert alert-success" style="display:none;"></span>
	</div>
  </fieldset>
</form>
</body>
</html>
